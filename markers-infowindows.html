<html>
<head>
    <!-- CSS styles -->
   	<style type="text/css">
		html, body { height: 100%; margin: 0; padding: 0; }
		#map { height: 100%; }
	</style>
</head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a global map variable
     var map;
     // Function that initializes the map within the map div
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 55.676098, lng: 12.56833},
         zoom: 14
       });
       // Create a single latLng literal object
       var singleLatLng = {lat: 55.676098, lng: 12.56833};
       // Create a single marker using your latLng literal object that appears on initialize
       var marker = new google.maps.Marker({
        map: map,
        position: singleLatLng,
        title: 'Copenhagen',
        animation: google.maps.Animation.DROP,
       });
       // Create an infowindow that appears on the marker
       var infoWindow = new google.maps.InfoWindow();
       // Create an event listener to open the infowindow when the marker is clicked
       marker.addListener('click',  function() {
       	populateInfoWindow(this, infoWindow);
       });
     }
     // When the marker is clicked, this function runs to populate the infowindow
     function populateInfoWindow(marker, infowindow) {
     	if (infowindow.marker != marker) {
     		infowindow.marker = marker;
     		infowindow.setContent('<div>Copenhagen: Happiest Place in the World</div>');
     		infowindow.open(map, marker);
     		infowindow.addListener('closeclick', function(){
     			infowindow.marker = null;
     		});
     	}
     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAwYUgFAZRmyKAsqaKJdN7bT5kvFn7Pd3c&callback=initMap">
   </script>
 </body>
</html>
